<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Create Kokoa Account</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <!--To Do Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="clock">00:00</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

        <header class="screen-header">
            <h1 id="createAccount-header__title">코코아계정 정보를 입력해주세요</h1>
        </header>

    <main class="createAccount-screen">
        <div class="createAccount-form">
            <div class="createAccount-email__text">
                <h6 class="createAccount-email__title">코코아계정 이메일</h6>
            </div>
            <div class="createAccount-email__form">
                <input name="username" type="text" placeholder="email 주소 입력" />
                <button><i class="fas fa-times-circle fa-lg"></i></button>
                <span>@daum.net</span>
            </div>
            <div class="createAccount-etc">
                <ul>
                    <li id="text">카카오계정으로 사용할 Daum 이메일을 만들어주세요.</li>
                    <li id="text">만약 사용중인 Daum메일이 없다면, Daum아이디로 로그인하여 계정을 가입해주세요.</li>
                </ul>
            </div>
        </div>
        <div class="createAccount-form">
            <div class="createAccount-email__text">
                <h6 class="createAccount-email__title">비밀번호</h6>
            </div>
            <div class="createAccount-email__inputpw">
                <div class="createAccount-email__pw">
                    <input name="password" type="password" placeholder="비밀번호 입력" />
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="createAccount-email__pw">
                    <input name="password" type="password" placeholder="비밀번호 확인" />
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
        </div>
        <div class="createAccount-form">
            <div class="createAccount-email__text">
                <h6 class="createAccount-email__title">닉네임</h6>
            </div>
            <div class="createAccount-email__form">
                <input name="username" type="text" placeholder="닉네임 입력" />
                <i id="nickname-icon" class="fas fa-times-circle"></i>
                <span id="nickname-count">0/20</span>
            </div>
        </div>
        <div class="createAccount-form">
            <div class="createAccount-email__text">
                <h6 class="createAccount-email__title">전화번호</h6>
            </div>
            <div class="createAccount-phonenumber">
                <div class="createAccount-phonenum__column">
                    <div>
                        <span>+82</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="createAccount-phonenum__column">
                    <input name="phoneNum" type="tel" placeholder=" - 제외하고 입력" />
                    <i class="fas fa-check"></i>
                </div>
            </div>
            <form action="friends.html" method="GET" id="next-form">
                <input type="submit" value="다음" required />
            </form>
        </div>
    </main>    
    

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/17a46aea32.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/clock.js"></script>
</body>
</html>
